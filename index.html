    function soundsMute() {
      isMuted = !isMuted; // Durumu tersine Ã§evir

    function setUsername() {
      username = document.getElementById('usernameInput').value;

      // Trim the username to remove leading/trailing spaces
      username = username.trim();
      
      socket.on('nameusederror', (errorMessage) => {
        toastr.error(errorMessage, 'Hata');
         return;
      });
      // Check for empty username
      if (username === "") {
        toastr.error('LÃ¼tfen boÅŸluk yerine geÃ§erli bir kullanÄ±cÄ± adÄ± giriniz.', 'Hata');
        return;
      }

      // Check for special characters
      const allowedChars = /^[a-zA-Z0-9]+$/;
      if (!allowedChars.test(username)) {
        toastr.error('KullanÄ±cÄ± adÄ± sadece harf ve rakam iÃ§erebilir. Ã–zel karakterler kullanÄ±lamaz.', 'Hata');
        return;
      }

      // Check for caps lock limit
      const capsLockCount = username.match(/[A-Z]/g)?.length || 0;
      if (capsLockCount > 5) {
        toastr.error('KullanÄ±cÄ± adÄ± en fazla 5 bÃ¼yÃ¼k harf iÃ§erebilir.', 'Hata');
        return;
      }

      // Check for character limit
      if (username.length > 10) {
        toastr.error('KullanÄ±cÄ± adÄ± en fazla 10 karakter olabilir.', 'Hata');
        return;
      }
      
      socket.emit('username', username);
      document.getElementById('usernameInput').disabled = true;
      document.getElementById('usernameInput').style.display = 'none';
      document.getElementById('usernameButton').style.display = 'none';
      usernameInput.value = '';
      console.log(`BozKurtChate ${username} adÄ±nda girildi`);

    let lastMessageTime = 0;

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      const currentTime = Date.now();
      const maxMessageLength = 120;
      const maxCaps = 10; // Maksimum bÃ¼yÃ¼k harf sayÄ±sÄ±
      // BÃ¼yÃ¼k harf sayÄ±sÄ±nÄ± hesaplayan fonksiyon
      function countCaps(str) {
        // Unicode bÃ¼yÃ¼k harfleri temsil eden karakter sÄ±nÄ±fÄ±
        return str.match(/[\p{Lu}]/gu)?.length || 0;
      }
      // KullanÄ±cÄ± adÄ± ve mesaj kontrolÃ¼
      if (username && message !== "") {
        // Karakter sÄ±nÄ±rÄ± ve bÃ¼yÃ¼k harf kontrolÃ¼
        if (message.length <= maxMessageLength && countCaps(message) <= maxCaps) {
          // Son mesaj gÃ¶nderim zamanÄ±ndan itibaren minimum sÃ¼re geÃ§miÅŸ mi?
          
          sendmessageSound.play();
           console.log(`Mesaj attÄ±n. Mesaj: ${message}`)
          if (currentTime - lastMessageTime >= minMessageInterval) {
            socket.emit('chat message', message);
            messageInput.value = '';
            lastMessageTime = currentTime;
          } else {
            toastr.error(`LÃ¼tfen mesajlar arasÄ±nda en az ${minMessageInterval / 1000} saniye bekleyiniz.`, 'Hata');
          }
        } else {
          if (message.length > maxMessageLength) {
            toastr.error(`MesajÄ±nÄ±z Ã§ok uzun. LÃ¼tfen ${maxMessageLength} karakteri geÃ§meyiniz.`, 'Hata');
          } else {
            toastr.error(`LÃ¼tfen mesajÄ±nÄ±zda ${maxCaps} adetten fazla bÃ¼yÃ¼k harf kullanmayÄ±nÄ±z.`, 'Hata');
          }
        }
      } else {
        if (!username) {
          toastr.error('LÃ¼tfen Ã¶nce kullanÄ±cÄ± adÄ±nÄ±zÄ± ayarlayÄ±n.', 'Hata');
        } else {
          toastr.error('BoÅŸ mesaj gÃ¶nderilemez.', 'Hata');
        }
      }
    }


    socket.on('chat message', (msg) => {
        const sender = msg.split(':')[0];

      if (sender !== username) {
        messagereceivedSound.play();
      }

        const messages = document.getElementById('messages');
        const item = document.createElement('li');
        item.classList.add('message');

        const usernameSpan = document.createElement('span');
        usernameSpan.classList.add('username');
        usernameSpan.textContent = (sender === username) ? 'Siz: ' : sender + ': ';

        const messageSpan = document.createElement('span');
        messageSpan.textContent = msg.split(':')[1].trim(); // Extract message

        item.appendChild(usernameSpan);
        item.appendChild(messageSpan);
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight; // Scroll to bottom on new message
    });

    socket.on('kullanÄ±cÄ± katÄ±ldÄ±', (username) => {

        `${username} ğŸ’¬ FBI OPEN THE DOOR! `,
      ];
     const randomJoinMessage = Math.floor(Math.random() * randomJoinMessages.length);
        const messages = document.getElementById('messages');

      item.textContent = randomJoinMessages[randomJoinMessage];

        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;

    socket.on('kullanÄ±cÄ± ayrÄ±ldÄ±', (username) => {

      Swal.fire({

      })
    });
    
      function handleKeyDown(event) {
          if (event.keyCode === 13) {
              const activeElement = document.activeElement;
              if (activeElement.id === 'usernameInput') {
                  setUsername();
              } else if (activeElement.id === 'messageInput') {
                  sendMessage();
              }
          }
      }

    function getRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    // Renkleri her 100 milisaniyede deÄŸiÅŸtirmek iÃ§in setInterval kullanÄ±n
    const intervalId = setInterval(() => {

      h2Element.forEach(h2 => {
